<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Document</title>
<link rel='stylesheet' href='scss/style.scss'>
</head>
<body>
  <script>
    //산술연산자
    console.log(2+3);
    console.log(2-3);
    console.log(2*3);
    console.log(4/2);
    console.log(5%2);

    let num = 1;
    console.log(--num);
    console.log(num);


    //비교연산자
    console.log(3 == '3'); //값만 비교하고 자료형은 비교안함
    console.log(3 === '3');//값과 자료형을 모두 비교
    
    console.log(2 != '2');
    console.log(2 !== '2');
    
    console.log(2<3);
    console.log(2<=2);
    
    console.log(true && true) //두가지 값 모두여야 트루
    console.log(true || true) //  둘중하나여도 트루

    //복합 대입 연산자
    let num1 = 5;
    //num1 = num1+2;
    num1 += 2;
    console.log(num1);

    let txt1 = 'hello';
    txt1 += 'world';
    console.log(txt1);

    let txt2 = '김';
    txt2 += '대훈';
    console.log(txt2);
  </script>

</body>
</html>
